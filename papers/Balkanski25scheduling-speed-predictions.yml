abstract: 'Algorithms with predictions is a recent framework that has been used to overcome pessimistic worst-case bounds
  in incomplete information settings. In the context of scheduling, very recent work has leveraged machine-learned predictions
  to design algorithms that achieve improved approximation ratios in settings where the processing times of the jobs are initially
  unknown. In this paper, we study the speed-robust scheduling problem where the speeds of the machines, instead of the processing
  times of the jobs, are unknown and augment this problem with predictions. Our main result is an algorithm that achieves
  a min{η2(1+α),(2+2/α)}\documentclass[12pt]{minimal} \usepackage{amsmath} \usepackage{wasysym} \usepackage{amsfonts} \usepackage{amssymb}
  \usepackage{amsbsy} \usepackage{mathrsfs} \usepackage{upgreek} \setlength{\oddsidemargin}{-69pt} \begin{document}$$\min
  \{\eta ^2(1+\alpha ), (2 + 2/\alpha )\}$$\end{document}-approximation, for any α∈(0,1)\documentclass[12pt]{minimal} \usepackage{amsmath}
  \usepackage{wasysym} \usepackage{amsfonts} \usepackage{amssymb} \usepackage{amsbsy} \usepackage{mathrsfs} \usepackage{upgreek}
  \setlength{\oddsidemargin}{-69pt} \begin{document}$$\alpha \in (0,1)$$\end{document}, where η≥1\documentclass[12pt]{minimal}
  \usepackage{amsmath} \usepackage{wasysym} \usepackage{amsfonts} \usepackage{amssymb} \usepackage{amsbsy} \usepackage{mathrsfs}
  \usepackage{upgreek} \setlength{\oddsidemargin}{-69pt} \begin{document}$$\eta \ge 1$$\end{document} is the prediction error.
  When the predictions are accurate, this approximation outperforms the best known approximation for speed-robust scheduling
  without predictions of 2-1/m\documentclass[12pt]{minimal} \usepackage{amsmath} \usepackage{wasysym} \usepackage{amsfonts}
  \usepackage{amssymb} \usepackage{amsbsy} \usepackage{mathrsfs} \usepackage{upgreek} \setlength{\oddsidemargin}{-69pt} \begin{document}$$2-1/m$$\end{document},
  where m is the number of machines, while simultaneously maintaining a worst-case approximation of 2+2/α\documentclass[12pt]{minimal}
  \usepackage{amsmath} \usepackage{wasysym} \usepackage{amsfonts} \usepackage{amssymb} \usepackage{amsbsy} \usepackage{mathrsfs}
  \usepackage{upgreek} \setlength{\oddsidemargin}{-69pt} \begin{document}$$2 + 2/\alpha $$\end{document} even when the predictions
  are arbitrarily wrong. In addition, we obtain improved approximations for three special cases: equal job sizes, infinitesimal
  job sizes, and binary machine speeds. We also complement our algorithmic results with lower bounds. Finally, we empirically
  evaluate our algorithm against existing algorithms for speed-robust scheduling.'
