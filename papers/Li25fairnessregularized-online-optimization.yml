title: Fairness-Regularized Online Optimization with Switching Costs
authors: Pengfei Li, Yuelin Han, Adam Wierman, Shaolei Ren
year: 2025
s2_id: bdce62f1e92f8fdadea277f6f091ce9f582a110b
labels:
